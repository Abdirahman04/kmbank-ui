<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmbank-homepage</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <style>
        div {
            margin: 0.5vw;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-white p-2 bg-dark bg-gradient">HOMEPAGE</h1>
    <button id="logout" class="btn btn-danger">Logout</button>
    <div class="container">
        <div class="row">
            <div class="row">
                <h3>Welcome, <span id="user-name" class="text-danger"></span></h3>
            </div>
            <div class="row">
                <h2 id="balance" class="text-info"></h2>
            </div>
        </div>
        <div class="row border border-secondary p-3">
            <div class="row">
                <div class="col-3"><a href="profile.html" class="btn btn-outline-secondary">Profile</a></div>
                <div class="col-3"><a href="deposit.html" class="btn btn-outline-primary">Deposit</a></div>
                <div class="col-3"><a href="withdraw.html" class="btn btn-outline-primary">Withdraw</a></div>
            </div>
            <div class="row">
                <div class="col-3"><a href="transfer.html" class="btn btn-outline-dark">Transfer</a></div>
                <div class="col-3"><a href="basicTransaction.html" class="btn btn-outline-warning">Basic transactions</a></div>
                <div class="col-3"><a href="transferTransaction.html" class="btn btn-outline-warning">Transfer transactions</a></div>
            </div>
        </div>
        
    </div>

    <script src="javascript/home.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
