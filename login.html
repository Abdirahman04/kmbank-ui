<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmbank-login</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/login.js"></script>
    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="index.html" class="btn-lg btn-danger">Back</a>
            </div>
            <div class="col">
                <h1>LOGIN</h1>
            </div>
        </div>
        <div class="row my-5">
            <form class="border-3 px-3">
                <div class="mb-3 form-floating">
                    <input type="text" id="accNumber" class="form-control" placeholder="account number">
                    <label for="accNumber" class="form-label">Account number</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" id="password" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <button id="btn" class="btn-lg btn-info">Login</button>
            </form>
            <h3 id="err"></h3>
        </div>
    </div>
</body>
</html>
