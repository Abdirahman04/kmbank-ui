<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmbank-profile</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <style>
        span {
            color: purple;
            font-family: algerian;
            font-size: large;
            font-weight: bold;
        }
        #updateForm {
            width: 55%;
            position: fixed;
            left: 200px;
            top: 100px;
            display: none;
            background-color: aliceblue;
            padding: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.7);
        }
    </style>
    <script defer src="js/profile.js"></script>
    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1 class="text-center text-white p-2 bg-dark bg-gradient">PROFILE</h1>
    <a href="home.html" class="btn btn-danger">Back</a><br>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-title mx-2"><span id="fname"></span> <span id="lname"></span></div>
                <table>
                    <tr>
                        <td>Account Number</td>
                        <td id="accNumber"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td id="age"></td>
                    </tr>
                    <tr>
                        <td>Email address</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td>Balance</td>
                        <td id="balance"></td>
                    </tr>
                </table>
                <button id="update" class="btn btn-outline-info">Update</button>
                <button id="delete" class="btn btn-outline-warning">Delete</button>
            </div>
        </div>
    </div>
    
    <form id="updateForm">
        <div class="row">
            <div class="col-3"><button id="closeForm" class="btn btn-warning">X</button></div>
        </div>
        <div class="row g-4">
            <div class="col mb-3 form-floating">
                <input type="text" id="fname-form" class="form-control" placeholder="first name">
                <label for="fname-form" class="form-label px-4">First name</label>
            </div>
            <div class="col mb-3 form-floating">
                <input type="text" id="lname-form" class="form-control" placeholder="last name">
                <label for="lname-form" class="form-label px-4">Last name</label>
            </div>
        </div>
        <div class="mb-3 form-floating">
            <input type="date" id="dob-form" class="form-control" placeholder="00-00-0000">
            <label for="dob-form" class="form-label">Date of birth:</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="email-form" class="form-control" placeholder="email address">
            <label for="email-form" class="form-label">Email address:</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="acc-form" class="form-control" placeholder="000000000">
            <label for="acc-form" class="form-label">Account number:</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="pass-form" class="form-control" placeholder="password">
            <label for="pass-form" class="form-label">Password:</label>
        </div>
        <button id="btn" class="btn-lg btn-info">Edit</button>
    </form>
</body>
</html>
