<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmbank-register</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/register.js"></script>
    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <a href="index.html" class="btn btn-danger">Back</a><br>
    <h1>REGISTER</h1>
    <form id="registerForm" class="border p-3 m-2">
        <div class="row g-4">
            <div class="col mb-3 form-floating">
                <input type="text" id="fname" class="form-control" placeholder="first name">
                <label for="fname" class="form-label px-4">First name</label>
                <p class="text-danger" id="error-message-fname"></p>
            </div>
            <div class="col mb-3 form-floating">
                <input type="text" id="lname" class="form-control" placeholder="last name">
                <label for="lname" class="form-label px-4">Last name</label>
                <p class="text-danger" id="error-message-lname"></p>
            </div>
        </div>
        <div class="mb-3 form-floating">
            <input type="date" id="dob" class="form-control" placeholder="00-00-0000">
            <label for="dob" class="form-label">Date of birth</label>
            <p class="text-danger" id="error-message-dob"></p>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="email" class="form-control" placeholder="email address">
            <label for="email" class="form-label">Email address</label>
            <p class="text-danger" id="error-message-email"></p>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="acc" class="form-control" placeholder="000000000">
            <label for="acc" class="form-label">Account number</label>
            <p class="text-danger" id="error-message-acc"></p>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" id="pass" class="form-control" placeholder="password">
            <label for="pass" class="form-label">Password</label>
            <p class="text-danger" id="error-message-pass"></p>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" id="cpass" class="form-control" placeholder="confirm password">
            <label for="cpass" class="form-label">Confirm password</label>
            <p class="text-danger" id="error-message-cpass"></p>
        </div>
        <button id="btn" class="btn-lg btn-info">Register</button>
    </form>

    <h3 id="err"></h3>
</body>
</html>
