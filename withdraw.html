<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kmbank-withdraw</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <script defer src="js/withdraw.js"></script>
    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1 class="text-center text-white p-2 bg-dark bg-gradient">WITHDRAW</h1>
    <a href="home.html" class="btn btn-danger">Back</a><br>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col"><h4>How much do you want to withdraw?</h4></div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <form class="p-3 border border-3 border-primary">
                    <div class="row form-floating">
                        <input type="number" id="amount" class="form-control" placeholder="amount">
                        <label for="amount" class="form-label">Enter amount</label>
                    </div>
                    <div class="row form-floating">
                        <input type="password" id="pass" class="form-control" placeholder="password">
                        <label for="pass" class="form-label">Enter password</label>
                    </div>
                    <button id="btn" class="btn btn-info">Withdraw</button>
                </form>
            </div>
            <div class="row"><div class="col"><h3 id="err"></h3></div></div>
        </div>
    </div>
</body>
</html>
